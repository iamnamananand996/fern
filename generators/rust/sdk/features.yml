features:
  - id: USAGE
    description: |
      Instantiate and use the client with the following:

  - id: EXCEPTION_HANDLING
    description: |
      When the API returns a non-success status code (4xx or 5xx response), a Result with an error will be returned.

  - id: ENVIRONMENTS
    description: |
      This SDK allows you to configure different environments for API requests.

  - id: RETRIES
    advanced: true
    description: |
      The SDK is instrumented with automatic retries with exponential backoff. A request will be retried as long
      as the request is deemed retryable and the number of retry attempts has not grown larger than the configured
      retry limit (default: 2).

  - id: TIMEOUTS
    advanced: true
    description: |
      The SDK defaults to a 30 second timeout. Use the `timeout` option to configure this behavior.

  - id: ASYNC_AWAIT
    description: |
      The SDK provides full async/await support using tokio for non-blocking operations.

  - id: TYPES
    description: |
      The SDK provides strongly typed request and response models with automatic JSON serialization/deserialization. 